        function findpair(arr,key){
          console.log("calling")

          console.log(key)
          var c
          var b []
          for(var i=0;i<arr.lenght-1;i++){
            c=i+1;

              b.push(arr[i])
              b.push(arr[c])
              return b
              
            }
          }
        }

        var key=11
        console.log(findpair(arr,key))
